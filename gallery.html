<!DOCTYPE html>
<html lang="en.CA">
  <head>
    <title>Crafted Kitchen</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet"> 
<style>
  html {
    width: 1440px;
  }
  
  body {
  width: 1200px;
  margin: 0 auto;
  padding: 0;
  background-color: white;
  font-family: Crimson Text; 
}

/* Container, Margin */
.container {
  width: 100%;
  margin: 0 auto;          
  padding: 0 20px;         
}

.nav-wrapper {
display: flex;
align-items: center;
padding: 10px 0;
}


/* space for star logo */
.logo-space {
width: 150px;
height: auto;
margin-right: 20px;
}


/* Nav Bar */
.navbar {
background-color: #FFF1B5;
padding: 14px 0;
border-radius: 30px;
flex-grow: 1;
}


/* evenly spaced links */
.navbar ul {
list-style: none;
margin: 0;
padding: 0 40px;
display: flex;
justify-content: space-between;
align-items: center;
}


.navbar li a {
text-decoration: none;
color: black;
font-size: 17px;
}


.navbar li a:hover {
opacity: 0.7;
}

/* whats in the kitchen section */
.pink-rectangle {
    width: 100%;
    height: 320px;
    background-color: #E1C1C6;
    border-radius: 20px;
}
  
.page-title {
   font-family: "bagel fat one";
   font-size: 40px;
   color: white;
   text-align: center;
   -webkit-text-stroke: 0.1px black;
}

.page-description {
    font-family: "crimson text";
    font-size: 30px;
    color: white;
    text-align: center;
    line-height: 1.5;
    margin-top: -30px;
}

/* gallery section */
.beige-rectangle {
  width: 100%;
  height: 1900px;
  background-color: #F3EBD8;
  border-radius: 20px;   
}
  
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns */
    grid-template-rows: repeat(4, auto);   /* 4 rows */
    gap: 20px;
    width: 100%;
    height: 100%;
}

.card {
    background-color: #FFF1B5; /* default color */
    border-radius: 15px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* middle column = blue */
.card:nth-child(3n + 2) {
    background-color: #C1DBE8; /* blue for middle column */
}

/* inner rectangles */
.inner {
    border-radius: 10px;
}

/* top rectangle (same for all) */
.inner.top {
    height: 60px;
    background-color: #E8E2D4; /* beige or whatever */
}

/* bottom rectangle (different images) */
.inner.bottom {
    height: 120px;
    background-size: cover;
    background-position: center;
}

/* assign different images for bottom rectangles */
.card:nth-child(1)  .inner.bottom { background-image: url("img1.png"); }
.card:nth-child(2)  .inner.bottom { background-image: url("img2.png"); }
.card:nth-child(3)  .inner.bottom { background-image: url("img3.png"); }
.card:nth-child(4)  .inner.bottom { background-image: url("img4.png"); }
.card:nth-child(5)  .inner.bottom { background-image: url("img5.png"); }
.card:nth-child(6)  .inner.bottom { background-image: url("img6.png"); }
.card:nth-child(7)  .inner.bottom { background-image: url("img7.png"); }
.card:nth-child(8)  .inner.bottom { background-image: url("img8.png"); }
.card:nth-child(9)  .inner.bottom { background-image: url("img9.png"); }
.card:nth-child(10) .inner.bottom { background-image: url("img10.png"); }
.card:nth-child(11) .inner.bottom { background-image: url("img11.png"); }
.card:nth-child(12) .inner.bottom { background-image: url("img12.png"); }
</style>
    
<body>
<div class="container">

<div class="nav-wrapper">
<img class="logo-space" src="StarLogo.png" alt="Logo">


<nav class="navbar">
<ul>
<li><a href="homepage.html">Home</a></li>
<li><a href="about.html">About me</a></li>
<li><a href="gallery.html">Gallery</a></li>
<li><a href="contact.html">Contact</a></li>
</ul>
</nav>
</div>
 
<!-- what's in the kitchen section --> 
<div class="pink-rectangle">
  <div class="page-title">
    <h1>What's In The Kitchen?</h1>
  </div>
  <div class="page-description">
    <p>
      Here’s a collection of the dishes I’ve made <br>
over the years — a little mix of <br>
experiments, favorites, and everything in between.
    </p>
  </div>
</div>

<!-- gallery section --> 
<div class="beige-rectangle">
<div class="grid">

    <!-- Row 1 -->
    <div class="card"><div class="inner top"></div><div class="inner bottom"></div></div>
    <div class="card"><div class="inner top"></div><div class="inner bottom"></div></div>
    <div class="card"><div class="inner top"></div><div class="inner bottom"></div></div>

    <!-- Row 2 -->
    <div class="card"><div class="inner top"></div><div class="inner bottom"></div></div>
    <div class="card"><div class="inner top"></div><div class="inner bottom"></div></div>
    <div class="card"><div class="inner top"></div><div class="inner bottom"></div></div>

    <!-- Row 3 -->
    <div class="card"><div class="inner top"></div><div class="inner bottom"></div></div>
    <div class="card"><div class="inner top"></div><div class="inner bottom"></div></div>
    <div class="card"><div class="inner top"></div><div class="inner bottom"></div></div>

    <!-- Row 4 -->
    <div class="card"><div class="inner top"></div><div class="inner bottom"></div></div>
    <div class="card"><div class="inner top"></div><div class="inner bottom"></div></div>
    <div class="card"><div class="inner top"></div><div class="inner bottom"></div></div>

  </div>
</div>
  
  
      </div>
    </body>
  </head>
</html>
